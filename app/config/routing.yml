applisun_aire_jeux:
    resource: "@ApplisunAireJeuxBundle/Controller/"
    type:     annotation
    prefix:   /

applisun_application:
    path: /application
    defaults:
        _controller: ApplisunAireJeuxBundle:Default:template
        template: 'ApplisunAireJeux:Static:application.html.twig'
        maxAge: 86400
        sharedMaxAge: 86400    
    
user_bundle:
   resource: "@ApplisunAireJeuxBundle/Resources/config/routing.yml"
   
fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"
    
rest : 
  type : rest 
  resource : Applisun\AireJeuxBundle\Controller\ApiController
  prefix : /api
  type:     annotation
  
NelmioApiDocBundle:
    resource: "@NelmioApiDocBundle/Resources/config/routing.yml"
    prefix:   /api/doc
